<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devify</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <header>
      <nav>
        <div class="container nav-container">
          <h1>Devify</h1>
          <ul>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="hero">
      <div class="container herocontainer">
        <h2>Welcome to Devify</h2>
        <p>
          Devify is a team of passionate developers dedicated to delivering
          high-quality software solutions. We specialize in web and mobile app
          development, custom software, and more.
        </p>
        <a href="#contact" class="btn">Get Started</a>
      </div>

      <div id="contact">
        <form>
          <h2>Contact Us</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <textarea
            id="message"
            name="message"
            placeholder="Your message..."
            required
          ></textarea>

          <div class="submitbutton">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>

      
    </section>
  </body>
</html>
